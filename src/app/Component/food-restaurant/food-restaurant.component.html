<div class="container p-5">
    <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3" *ngFor="let rest of restaurtantArray">
        <div class="card card-rounded my-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-5">
                        <img [src]="rest.photoUrl">
                    </div>
                    <div class="col-7 d-flex align-items-center justify-content-center mt-3">
                        <h5 class="text-center fw-bold restaurant-name">{{rest.restaurantName}}</h5>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6 d-flex align-items-center ">
                            <span class="text-success fw-bold">{{rest.openingHours}}</span>
                    </div>
                    <div class="col-6" *ngIf="!rest.availability">
                        <p class="text-danger fw-bold">Currently Not Accepting orders</p>
                    </div>
                    <div class="col-6" *ngIf="rest.availability">
                        <button class="mybutton" (click)="navigatetoRestaurant(rest.restaurantID , rest.categoryId)">Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
