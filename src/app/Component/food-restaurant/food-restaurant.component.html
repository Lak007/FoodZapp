<div class="container p-5">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-6 d-flex justify-content-center align-items-center dummy">
      <h1>Choose the Restauraunt <span class="badge bg-danger">flash delivery</span> in <span
          class="badge bg-success">30 mins</span></h1>
    </div>
  </div>
  <div class="row p-4" *ngIf="restaurtantArray.length>0">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3" *ngFor="let rest of restaurtantArray">
      <div class="card card-rounded my-card d-flex">
        <div class="card-body">
          <div class="row">
            <div class="col-9 col-sm-6 col-md-6 col-lg-5 flex-fill">
              <img [src]="rest.photoUrl">
            </div>
            <div class="col-3 d-flex align-start-center flex-column flex-fill justify-content-center mt-3">
              <h5 class="text-center fw-bold restaurant-name">{{rest.restaurantName}}</h5>
              <div class="star-rating-red mt-4">
                <p class="text-center">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </p>
              </div>
            </div>

          </div>
          <div class="row mt-3">
            <div class="col-6 d-flex align-items-center justify-content-center">
              <span class="text-success fw-bold fs-5">{{rest.openingHours}}</span>
            </div>
            <div class="col-6" *ngIf="!rest.availability">
              <p class="text-danger fw-bold">Currently Not Accepting orders</p>
            </div>
            <div class="col-6" *ngIf="rest.availability">
              <button class="mybutton"
                (click)="navigatetoRestaurant(rest.restaurantID , rest.categoryId)">Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row custom-row" *ngIf="restaurtantArray.length==0 && !LoadingFlag">
    <div class="col-sm-3 col-md-12 alert alert-danger d-flex justify-content-center align-items-center flex-wrap"
      role="alert">
      <h1>Oops !! No Restaurant Serving this Food Right Now</h1>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center my-class" *ngIf="restaurtantArray.length === 0">
    <div class="spinner-border text-danger" role="status" style="height: 70px; width: 70px;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
