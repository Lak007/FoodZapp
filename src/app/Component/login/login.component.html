<div class="myclass d-flex justify-content-center align-items-center">
  <div class="card" style="width: 400px;">
    <div class="card-header text-center">
      <h2 class="fw-bold">Log In</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginform" (ngSubmit)="onLogin()">
        <div class=" d-flex align-items-center same mb-3">
          <i class="fa fa-user"></i>
          <input type="text" id="Username" name="Username" formControlName="Username" required placeholder="Enter your Username">
        </div>

        <div class="d-flex align-items-center same"
          [ngClass]="{'mb-3':!(password?.invalid && (password?.dirty || password?.touched))}">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" formControlName="password" required minlength="6"
            placeholder="Enter your Password">

        </div>
        <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
          <p class="text-danger" *ngIf="password?.errors?.['required']">Password is required.</p>
          <p class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.
          </p>
        </div>
        <p class="mb-3">Forgot Password ? <a href="#">Click here</a></p>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="loginform.invalid">Sign In</button>
            <button type="submit" class="btn btn-primary ms-3" (click)="navigateRegister()">Register</button>
          </div>
      </form>

    </div>
  </div>
</div>
