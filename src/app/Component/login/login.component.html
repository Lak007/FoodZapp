<div class="myclass d-flex justify-content-center align-items-center">
    <div class="card" style="width: 400px;">
        <div class="card-header text-center ">
            <h2 class="fw-bold">Log In</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-4 d-flex align-items-center same">
                    <i class="fa fa-envelope"></i>
                    <input type="text"  id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-4  d-flex align-items-center same">
                    <i class="fa fa-lock"></i>
                    <input type="password"  id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <span class="fw-bold">Lost Password? <a href="#" class="text-primary">Click here</a></span>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
