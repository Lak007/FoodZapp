<div class="container">
  <div class="row p-3"*ngIf="UserData">
    <div class="col-lg-12 col-md-12 col-sm-6">
      <div class="alert alert-danger w-100" role="alert">
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="fs-1">Welcome <span class="badge bg-danger">{{UserData.userName}}</span></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-2" *ngIf="FoodItems && FoodItems.length > 0">
    <div class="col-lg-3 col-md-3 col-sm-2 mb-4 d-flex" *ngFor="let val of FoodItems;let i = index">
        <div class="card shadow hover-card p-3 flex-fill" (click)="NavigateRestaurant(val.categoryId)">
          <img [src]="val.photoUrl" 
               (error)="setImageFalse(i,FoodItems)" 
               class="card-img-top img-data">
          <div class="card-body d-flex align-items-end justify-content-center">
            <h3 class="card-text fw-bolder">{{ val.categoryName }}</h3>
          </div>
        </div>
    </div>
  </div>

  <div *ngIf="FoodItems.length === 0 && !loadingFlag">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-6 alert alert-danger d-flex justify-content-center align-items-center" role="alert">
        <h1>Oops !! No Foods Serving Right Now</h1>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center my-class" *ngIf="FoodItems.length === 0" >
    <div class="spinner-border text-danger" role="status"  style="height: 70px; width: 70px;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
