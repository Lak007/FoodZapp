<div class="row p-5" *ngIf="FoodItems">
  <div class="col-3 mb-4" *ngFor="let val of FoodItems">
    <div class="card shadow hover-card" (click)="NavigateRestaurant(val.categoryId)">
      <img [src]="val.photoUrl" class="card-img-top img-data">
      <div class="card-body">
        <p class="card-text">{{ val.categoryName }}</p>
      </div>
    </div>
  </div>
</div>
